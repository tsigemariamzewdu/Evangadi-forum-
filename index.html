<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Positioning Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-container">
        <div id="one" class="grid-item">header</div>
        <div id="two" class="grid-item">ads</div>
        <div id="three" class="grid-item">main</div>
        <div id="four" class="grid-item">links</div>
        <div id="five" class="grid-item">footer</div>
    </div>
    <script>
       
        let paragraph=document.createElement("P")
        paragraph.innerHTML="you are so dumb"


        let container=document.getElementById("grid-container");
        container.appendChild(paragraph)
        container.addEventListener("click",
            alert("you are clicking me")
        )
    </script>
</body>
</html>
